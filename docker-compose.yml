version: "3.8"

services:
  # Redis for task queue and caching
  redis:
    image: redis:7-alpine
    container_name: agriwatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agriwatch-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - GEE_PROJECT_ID=${GEE_PROJECT_ID:-}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-key.json
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agriwatch-celery
    command: celery -A workers.analysis_worker worker --loglevel=INFO
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - GEE_PROJECT_ID=${GEE_PROJECT_ID:-}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-key.json
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  # Frontend (optional - for production builds)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agriwatch-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
